<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    color: #fff; /* White text to contrast with the background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: url('/Users/divyasri/Downloads/bgimage3.jpeg') no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire viewport */
}

/* Form Container */
.form-container {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    max-width: 500px;
    width: 100%;
    text-align: center;
}

/* Heading Styling */
.form-container h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 20px;
}

/* Form Label Styling */
form label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #fff;
    text-align: left;
}

/* Input Field Styling */
form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff; /* Light background for inputs */
    color: #333; /* Dark text for readability */
    font-size: 1rem;
}

/* Focus Effect on Input Fields */
form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus {
    border-color: #4CAF50; /* Green border on focus */
    outline: none;
}

/* Submit Button Styling */
button.btn-submit {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50; /* Green button */
    color: #fff;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

/* Button Hover Effect */
button.btn-submit:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Switch Page Styling */
.switch-page {
    margin-top: 20px;
    font-size: 1rem;
    color: #fff;
}

.switch-page a {
    color: #4CAF50; /* Green link */
    text-decoration: none;
}

.switch-page a:hover {
    text-decoration: underline;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
        width: 90%;
    }

    .form-container h1 {
        font-size: 2rem;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    button.btn-submit {
        font-size: 1rem;
    }
}

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up for Faculty</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <label for="branch"> Branch</label>
      <input type="text" id="branch" name="subject" placeholder="Enter your branch" required>
      <label for="subject"> subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
      <label for="Faculty Id"> Faculty Id</label>
      <input type="text" id="Faculty Id" name="Faculty Id" placeholder="Enter Your Id" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <p class="switch-page">Already have an account? <a href="file:///Users/divyasri/Project/attendance_system/templates/registration/login.html">Sign In</a></p>
  </div>
</body>
</html>
