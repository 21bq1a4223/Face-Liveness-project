<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       /* Apply a background image to the entire page */
body {
    margin: 0;
    padding: 0;
    height: 100vh; /* Full viewport height */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scrolling */
    background: url('/Users/divyasri/Downloads/bgimage3.jpeg') no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire viewport */
}

/* Container for the form */
.login-container {
    background: rgba(245, 243, 243, 0.834); /* Semi-transparent background */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    z-index: 1; /* Ensures form stays on top of the background */
}

/* Header Styling */
h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

/* Label Styling */
label {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
    display: block;
    text-align: left;
}

/* Input Fields Styling */
input[type="text"],
input[type="password"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Input Focus Styling */
input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Submit Button Styling */
input[type="submit"] {
    background-color: #21ac2d;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 12px;
}

/* Submit Button Hover Effect */
input[type="submit"]:hover {
    background-color: #45a049;
}

/* Form Input Margin Styling */
form input {
    margin-bottom: 20px;
}

/* Responsive Adjustments for Small Screens */
@media (max-width: 480px) {
    .login-container {
        padding: 20px;
        width: 90%;
        max-width: 350px;
    }

    h1 {
        font-size: 24px;
    }

    label, input {
        font-size: 14px;
    }
}


    </style>
</head>
<body>

    <div class="login-container">
        <form method="post">
            {% csrf_token %} <!-- CSRF token for Django or other framework -->
            
            <h1>Login</h1>

            <!-- Form Fields -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <input type="submit" name="submit" value="Login">
        </form>
    </div>

</body>
</html>
