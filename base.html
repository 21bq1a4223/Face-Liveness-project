<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <style> 
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e293b;
        }

        /* Background Image */
        .background-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: url('/Users/divyasri/Downloads/bgiamge2.jpeg') no-repeat center center/cover;
    }


        /* Header */
        header {
            text-align: center;
            color: #fff;
            z-index: 1;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Main Content */
        main {
            text-align: center;
            z-index: 1;
            color: #fff;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .content p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <header>
        <h1>Welcome to the Attendance System</h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="file:///Users/divyasri/Downloads/liveness_home.html">Home</a></li>
                    <li><a href="file:///Users/divyasri/Project/attendance_system/templates/mark_attendance.html">Mark Attendance</a></li>
                    <li><a href="">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <p>Manage your attendance and profile with ease.</p>
            <a href="file:///Users/divyasri/Downloads/liveness_home.html"><button>Get Started</button></a>
        </div>
    </main>
</body>
</html>
